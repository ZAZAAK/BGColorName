<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockmango Color Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.now.gg/apps-content/com.sandboxol.blockymods/fullhd-bg/blockman-go.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            text-align: center;
        }
        .logo img {
            border-radius: 50%;
            max-width: 150px;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons .youtube {
            background-color: #FF0000;
        }
        .buttons .discord {
            background-color: #5865F2;
        }
        .color-section {
            margin: 20px 0;
        }
        .color-section h2 {
            text-align: center;
        }
        .color-table {
            width: 100%;
            border-collapse: collapse;
        }
        .color-table th, .color-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .color-table th {
            background-color: #f4f4f4;
        }
        .sponsors {
            text-align: center;
            margin-top: 30px;
        }
        .sponsors a {
            text-decoration: none;
            color: #5865F2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/uploads/1/5/1/1/151183409/published/channels4-profile.jpg?1736832687" alt="Logo">
        </div>
        <div class="buttons">
            <a href="https://www.youtube.com/@Era-BGofficial" class="youtube" target="_blank">YouTube</a>
            <a href="https://discord.gg/RMRNC5FfyH" class="discord" target="_blank">Discord</a>
        </div>
        <div class="color-section">
            <h2>Orange Colors</h2>
            <table class="color-table">
                <tr>
                    <th>Color</th>
                    <th>Color Name</th>
                    <th>BG Code</th>
                </tr>
                <tr>
                    <td style="background-color: #FF7F50;">▢</td>
                    <td>Coral</td>
                    <td>FF7F50</td>
                </tr>
                <tr>
                    <td style="background-color: #FF6347;">▢</td>
                    <td>Tomato</td>
                    <td>FF6347</td>
                </tr>
                <tr>
                    <td style="background-color: #FF4500;">▢</td>
                    <td>Orangered</td>
                    <td>FF4500</td>
                </tr>
                <tr>
                    <td style="background-color: #FFD700;">▢</td>
                    <td>Gold</td>
                    <td>FFD700</td>
                </tr>
                <tr>
                    <td style="background-color: #FFA500;">▢</td>
                    <td>Orange</td>
                    <td>FFA500</td>
                </tr>
                <tr>
                    <td style="background-color: #FF8C00;">▢</td>
                    <td>Darkorange</td>
                    <td>FF8C00</td>
                </tr>
            </table>
        </div>
        <!-- Add similar sections for other color categories -->
        <div class="sponsors">
            <h2>Sponsors</h2>
            <p><a href="https://discord.gg/RMRNC5FfyH" target="_blank">Become a Sponsor Today - Join Discord</a></p>
        </div>
    </div>
</body>
</html>
